- name: locale-gen
  locale_gen:
    name: ru_RU.UTF-8
    state: present

# Debian specific: /etc/default/locale
# Archlinux: /etc/locale.conf
- name: Overwrire /etc/default/locale
  copy: 
    src: ../files/locale-ru
    dest: /etc/default/locale
    owner: root
    group: root
    mode: u=rw,g=r,o=r